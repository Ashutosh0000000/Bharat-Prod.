services:
  - name: bharat-product-web
    type: web
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      # Replace with your free cloud Postgres credentials
      - key: DATABASE_URL
        value: postgresql://USER:PASSWORD@HOST:PORT/DB

      # Replace with your free Redis credentials, if needed
      - key: REDIS_URL
        value: redis://HOST:PORT/0

      # OpenAI API key stored in Render Dashboard
      - key: OPENAI_API_KEY
        sync: false
